name: FLAKY TEST DEMONSTRAION
on: [push]
jobs:
  _1:
    runs-on: ubuntu-latest
    steps:
      - run: git clone https://github.com/worldline/tapestry-cdi
  regular_test:
    runs-on: ubuntu-20.04
    needs: _1
    steps:
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.3
        with:
          maven-version: 3.8.5
      - run: git checkout 0bd3d11e464b45661c31379e4016c3cc1599b133;cd tapestry-cdi;mvn test-compile -am;mvn test -Dtest=org.apache.tapestry5.cdi.test.InjectTest#checkConversationScope
  nondex_error:
    runs-on: ubuntu-latest
    needs: regular_test
    steps:
      - run: mvn edu.illinois:nondex-maven-plugin:1.1.2:nondex -Dtest=org.apache.tapestry5.cdi.test.InjectTest#checkConversationScope
  
